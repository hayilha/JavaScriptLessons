<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num {
            background-color: green;
            color: white;
            font-size: 15px;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .resu {
            margin-top: 10px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <p>Amazon Calc</p>
    <p>Orders under 40 cedis REQUIRE 10 CEDIS SHIPPING</p>
    <p>Orders OVER 40 cedis HAVE FREE SHIPPING</p>
    <input type="number" class="apples" placeholder="Cost of order" min="0">
    <button class="num" onclick="place()">Calculate</button>
    <p class="resu"></p>

    <script>
        function place() {
            const input = document.querySelector('.apples');
            let cost = parseFloat(input.value);

            if (isNaN(cost)) {
                document.querySelector('.resu').innerHTML = "Please enter a valid number.";
                return; 
            }

            if (cost < 40) {
                cost += 10; 
                document.querySelector('.resu').innerHTML = `Total cost: ${cost} cedis`;
            } else {
                document.querySelector('.resu').innerHTML = `SHIPPING IS FREE: ${cost} cedis`;
            }
        }
    </script>
</body>
</html>
