<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .king, .deleteButton {
            margin: 10px 5px;
            background-color: red;
            color: white;
            height: 30px;
            width: 80px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .name, .datei {
            height: 30px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .title {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .todo-item {
            background-color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p class="title">TO DO LIST</p>
    <input class="name" placeholder="Todo name" />
    <input class="datei" type="date" />
    <button class="king" onclick="addTodo()">Add</button>
    <script src="./arrays.js"></script> 
    <div class="button"></div> 
</html>
