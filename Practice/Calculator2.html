<!DOCTYPE html>
<html>
    <head>
<title>CALCULATOR</title>
<style>
    .calcTest{
margin-bottom:30px;
padding-left: 50px;
    }
    button {
            font-size: 20px;
            margin: 5px;
            padding: 10px 15px;
        }
</style>
    </head>
    <body>
        <div class="calcTest">

            <h2 name="user-input" id="userInput">0

            </h2>
        </div>
        <div class="calc keys">
 <p>
<button class="numbers">1</button>
<button class="numbers">2</button>
<button class="numbers">3</button>
<button class="operations">+</button>
</p>
<p>
<button class="numbers" >4</button>
<button class="numbers">5</button>
<button  class="numbers" >6</button>
<button class="operations">-</button>
</p>
<p>
<button class="numbers">7</button>
<button class="numbers">8</button>
<button class="numbers" >9</button>
<button class="operations" >*</button>
</p>
<p>
<button class="numbers">0</button>
<button class="operations">.</button>
 <button class="operations">/</button>
 <button class="operations">=</button> 
</p>
 <button onclick="clearInput()">Clear</button>
        </div>

<script>
const inputValue=document.getElementById("userInput")
const calculate= document.querySelectorAll(".numbers").forEach(function(item){
item.addEventListener("click",function(e) 
{
    if(inputValue.innerText==="NaN"){
        inputValue.innerText="";
    }

    if(inputValue.innerText==="0"){
        inputValue.innerText="";
    }
inputValue.innerText+=e.target.innerHTML;
});
});

const number= document.querySelectorAll(".operations").forEach(function(item){;
item.addEventListener("click",function(e) {
    if( e.target.innerHTML==='='){
    try{
   inputValue.innerText=eval(inputValue.innerText);
}
catch{
    inputValue.innerText="Error"
} 
}

else if(e.target.innerHTML==='Clear'){clearInput()}
else if(inputValue.innerText.length===0){
    inputValue.innerText=0;
}
else{
   
        inputValue.innerText+=e.target.innerHTML
    }
})   
})

function clearInput(){
    inputValue.innerText=0
}
</script>
    </body>
</html>
