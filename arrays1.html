    function minMax(nums){
        const amount={
        max:nums[0],
        min:nums[0]
    }
for(let i=1;i<nums.length;i++){

    if(nums[i]<amount.min){
        amount.min=nums[i]
       
    }
     if(nums[i]>amount.max){

    }

}

function tyre(tre){
const total={
    ma:'',
    mi:''
}
for(let i=0;i<tre.length;i++){
    let abs=tre[i]
    let abc=tre[i+1]
    if (abc<abs){
        total.mi=abc
    }
    if(abc>abs){
        total.ma=abc
    }
}
return total;
}
console.log(tyre([1,3,4,5,6]));
